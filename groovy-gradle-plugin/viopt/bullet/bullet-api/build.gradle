plugins{
    id "io.github.jamesfchen.module-publisher-plugin" version '1.1.4'
}
publish {
    name = "bullet-api"
    groupId = rootProject.groupId
    artifactId = "bullet-api"
    version = "1.0.0"
    website = "https://github.com/JamesfChen/spacecraft-android"
}
apply from: "$rootDir/aar.gradle"

dependencies {
    implementation 'androidx.annotation:annotation:1.3.0'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    api project(':viapm:viapm-annotations')
    api "androidx.appcompat:appcompat:1.3.1"
    api 'androidx.activity:activity-compose:1.3.1'
    api "androidx.activity:activity-ktx:1.3.1"
    api 'androidx.fragment:fragment-ktx:1.3.5'
    api 'androidx.core:core-ktx:1.5.0'
    api "com.blankj:utilcode:1.24.2"
    api 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    api 'androidx.lifecycle:lifecycle-common-java8:2.3.1'
    api "androidx.lifecycle:lifecycle-runtime-ktx:2.3.1"
}


