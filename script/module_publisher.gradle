static def isWindows() {
    return System.properties['os.name'].contains('Windows');
}
task publishAll {
    doLast {
        project.rootProject.subprojects.each { p ->
            if (p.path !=':app' && p.path !=':hotel-module:hotel-lint' && p.subprojects.isEmpty()) {
                exec {
                    executable rootDir.path+File.separator + isWindows() ? 'gradlew.bat' :'gradlew'
                    workingDir rootDir
                    def argv = []
                    argv << "${p.path}:publishToMavenLocal"
                    args = argv
                }
            }
        }
    }
}
