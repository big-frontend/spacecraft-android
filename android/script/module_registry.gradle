def findModule = { name ->
    for (def m : gradle.ext.allModules) {
        if (m.simpleName == name) {
            return m
        }
    }
    return null
}
String.metaClass.eachAfterSplit { reg, Closure closure ->
    delegate.split(reg).each { name ->
        def m = findModule(name)
        if (m != null) {
            closure.call(m)
        }
    }
}
