class CounterExtension {
    String sea = 'all'
    Set<String> pickupModules
}

class CounterPlugin implements Plugin<Project> {
    CounterExtension counterExtension

    @Override
    void apply(Project project) {
        counterExtension = project.extensions.create("counterConfig", CounterExtension)
        def total_srcDir = new ArrayList<File>();
        //所有项目evaluate完成之后的回调
        project.gradle.projectsEvaluated {
            project.rootProject.allprojects.each { proj ->
                if (counterExtension.pickupModules != null && counterExtension.pickupModules.contains(proj.name)) {
                    total_srcDir.addAll(proj.android.sourceSets.main.java.srcDirs)
                    total_srcDir.addAll(proj.android.sourceSets.main.jni.srcDirs)
                } else if (counterExtension.sea == 'all') {
                    if (proj.getSubprojects().size() == 0 && proj.hasProperty("android")) {
                        total_srcDir.addAll(proj.android.sourceSets.main.java.srcDirs)
                        total_srcDir.addAll(proj.android.sourceSets.main.jni.srcDirs)
                    }
                }
            }
//            println(total_srcDir)
            CounterTask counterTask = project.tasks.create(name: "fileCounter", group: 'tools', type: CounterTask, constructorArgs: [total_srcDir])
            counterTask.doFirst {
                if (total_srcDir.isEmpty()) throw new IllegalArgumentException("total_srcDir空空如也")
            }
        }
    }
}

