/**
 *
 * 模块之间的依赖关系如下
 *        app__
 /   \
 b1     b2
 \     /
 loader
 /  \
 image net ...
 \     /
 common
 * 优化发布：当common模块被编译就将其发布到本地maven，然后再并发编译image net 等模块这个过程集成的是common二进制组件，在本地maven，然后再编译loader，打包出一个供上传使用的包
 */
