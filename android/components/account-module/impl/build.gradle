plugins {
    id "io.github.jamesfchen.module-publisher-plugin" version "1.1.0"
}
publish {
    name = "account-impl"
    groupId = gradle.groupId
    artifactId = "account-impl"
    version = "1.0.0-SNAPSHOT"
    website = "https://github.com/JamesfChen/spacecrafe-android"
    buildVariant = "debug"
}

apply from: "$rootDir.path/script/bundle_module.gradle"
apply from: "${rootDir.path}/script/ui_tradition.gradle"
android {
    defaultConfig {
        buildConfigField('String', 'BASE_URL', '" https://www.easy-mock.com/mock/5ce10c941e436e14aceef040/"')
    }
    buildTypes {
        release {
            buildConfigField 'String', "APP_ID", "\"应用的appid\""
            buildConfigField 'String', "APP_KEY", "\"应用的appkey\""
            buildConfigField 'String', "APP_SECRET", "\"应用的secret\""
            buildConfigField 'String', "HTTP_BASE_URL", "\"https://www.cmpassport.com/unisdk/rsapi/loginTokenValidate\""
            buildConfigField 'String', "HTTP_VALIDATE_TOKEN_URL", "\"https://www.cmpassport.com/openapi/rs/tokenValidate\""
        }
        inhouse {
            buildConfigField 'String', "APP_ID", "\"应用的appid\""
            buildConfigField 'String', "APP_KEY", "\"应用的appkey\""
            buildConfigField 'String', "APP_SECRET", "\"应用的secret\""
            buildConfigField 'String', "HTTP_BASE_URL", "\"https://www.cmpassport.com/unisdk/rsapi/loginTokenValidate\""
            buildConfigField 'String', "HTTP_VALIDATE_TOKEN_URL", "\"https://www.cmpassport.com/openapi/rs/tokenValidate\""
        }
        debug {
            buildConfigField 'String', "APP_ID", "\"应用的appid\""
            buildConfigField 'String', "APP_KEY", "\"应用的appkey\""
            buildConfigField 'String', "APP_SECRET", "\"应用的secret\""
            buildConfigField 'String', "HTTP_BASE_URL", "\"https://www.cmpassport.com/unisdk/rsapi/loginTokenValidate\""
            buildConfigField 'String', "HTTP_VALIDATE_TOKEN_URL", "\"https://www.cmpassport.com/openapi/rs/tokenValidate\""
        }
    }
    sourceSets {
        main {
            res.srcDirs = ['src/main/res', 'src/main/res-umc']
        }
    }
}

