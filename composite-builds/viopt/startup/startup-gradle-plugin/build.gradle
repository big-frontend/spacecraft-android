plugins {
    id "com.gradle.plugin-publish" version "0.15.0"
}
//发布到远程gradle plugin portal，获得approval超级慢
pluginBundle {
    vcsUrl = 'https://github.com/JamesfChen/spacecraft-android'
    website = "https://github.com/JamesfChen/spacecraft-android"
    description = "startup gradle plugin"
    tags = ['startup-gradle-plugin']
    def ver = rootProject.STARTUP_VERSION
    plugins {
        startupPlugin {
            displayName = 'startup gradle plugin'
            tags = ['startup-gradle-plugin']
            version ver
        }
    }
    mavenCoordinates {
        groupId = rootProject.groupId
        artifactId = "startup-plugin"
        version = ver
    }
}
apply plugin: 'java'
java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

apply plugin: 'kotlin'
compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
apply plugin: "java-gradle-plugin"
gradlePlugin {
    plugins {
        startupPlugin {
            id = "${rootProject.groupId}.startup-plugin"
            implementationClass = 'com.jamesfchen.startup.StartupPlugin'
            displayName = 'startup gradle plugin'
            description = "startup gradle plugin"
        }
    }
}
dependencies {
    implementation 'io.github.jamesfchen:base-plugin:1.2.1'
    compileOnly "com.android.tools.build:gradle:${rootProject.AGP_VERSION}"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:${rootProject.KOTLIN_VERSION}"
}